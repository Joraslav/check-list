name: Docker Build and Test

on:
  push:
    branches: ["main", "ci"]
  pull_request:
    branches: ["main", "ci"]

permissions:
  checks: write
  contents: read
  pull-requests: write
  issues: read
  security-events: write

jobs:
  docker-build:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image with layer caching
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: check-list:latest
          cache-from: type=gha,scope=check-list-build
          cache-to: type=gha,scope=check-list-build,mode=max
          target: test

      - name: Run tests in Docker with detailed output
        id: test
        run: |
          echo "Running tests with detailed output..."
          docker run --rm check-list:latest > test-output.log 2>&1
          echo "Test execution completed"
          cat test-output.log

      - name: Parse test results and create summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count total tests
          total_tests=$(grep -c "Test #" test-output.log || echo "0")
          echo "Total tests: $total_tests" >> $GITHUB_STEP_SUMMARY
          
          # Count passed tests
          passed_tests=$(grep -c "Test passed" test-output.log || echo "0")
          echo "Passed tests: $passed_tests" >> $GITHUB_STEP_SUMMARY
          
          # Count failed tests
          failed_tests=$(grep -c "Test failed" test-output.log || echo "0")
          echo "Failed tests: $failed_tests" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Detailed Output" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat test-output.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload test output as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-output
          path: test-output.log

      - name: Build production image with caching
        id: production
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: check-list:production
          cache-from: type=gha,scope=check-list-production
          cache-to: type=gha,scope=check-list-production,mode=max
          target: production

      - name: Analyze build results
        run: |
          echo "Build completed for Release configuration"
          echo "Docker image built successfully"

  security-scan:
    runs-on: ubuntu-24.04
    needs: docker-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    runs-on: ubuntu-24.04
    needs: [docker-build, security-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy notification
        run: |
          echo "All tests passed and security scan completed"
          echo "Ready for deployment"
