name: Docker Build

on:
  push:
    branches: ["telegram", "main"]
  pull_request:
    branches: ["telegram", "main"]

permissions:
  checks: write
  contents: read
  pull-requests: write
  issues: read

jobs:
  docker-build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: check-list:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in Docker
        run: |
          docker run --rm check-list:latest ctest --test-dir /app/build -C Release
