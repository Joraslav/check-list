name: Package Test

# This workflow builds and packages the project
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  BUILD_TYPE: Release
  BUILD_TEST: OFF

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TEST=${{env.BUILD_TEST}}

      - name: Build project
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Check build directory
        run: ls -la ${{github.workspace}}/build

      - name: Create package
        run: |
          cd ${{github.workspace}}/build
          cpack -C ${{env.BUILD_TYPE}}
